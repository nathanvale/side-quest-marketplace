name: PR quality

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]
  workflow_dispatch:

# Cancel in-flight runs for the same branch/PR to save minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup Bun
        uses: ./.github/actions/setup-bun
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Biome lint
        run: bun run lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup Bun
        uses: ./.github/actions/setup-bun
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: TSC typecheck
        run: bun run typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup Bun
        uses: ./.github/actions/setup-bun
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests (Bun)
        run: bun run test:ci

  validate-marketplace:
    name: Validate Marketplace
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup Bun
        uses: ./.github/actions/setup-bun
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Validate marketplace
        run: bun run validate:marketplace --check-bump

  lint-scripts:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint shell scripts
        run: shellcheck .github/scripts/*.sh

  gate:
    name: All checks passed
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, validate-marketplace, lint-scripts]
    if: always()
    timeout-minutes: 5
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" || "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more required jobs failed or were cancelled"
            echo
            echo "Results:"
            echo "  Lint: ${{ needs.lint.result }}"
            echo "  Typecheck: ${{ needs.typecheck.result }}"
            echo "  Tests: ${{ needs.test.result }}"
            echo "  Validate Marketplace: ${{ needs.validate-marketplace.result }}"
            echo "  Lint Shell Scripts: ${{ needs.lint-scripts.result }}"
            exit 1
          fi
          echo "All prerequisite PR quality jobs succeeded."
      - name: PR summary
        if: always()
        shell: bash
        run: |
          {
            echo "## All checks summary"
            echo
            echo "| Check | Status |"
            echo "|---|---|"
            echo "| Lint | ${{ needs.lint.result }} |"
            echo "| Typecheck | ${{ needs.typecheck.result }} |"
            echo "| Tests | ${{ needs.test.result }} |"
            echo "| Validate Marketplace | ${{ needs.validate-marketplace.result }} |"
            echo "| Lint Shell Scripts | ${{ needs.lint-scripts.result }} |"
          } >> "$GITHUB_STEP_SUMMARY"
